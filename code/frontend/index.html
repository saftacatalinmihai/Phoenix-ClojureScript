<!DOCTYPE html>
<html>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <head>
        <style type="text/css" media="screen">
            #editor {
                width: 100%;
                height: 500px;
                float: right;
            }
        </style>
    </head>
    <body>
    <div id="editor">defmodule Some.Module do
    use GenServer
end</div>

        <label for="new-actor">New Actor  </label><input type="text" id="new-actor" name="new_actor" value="Actor1"/>
        <div>
            <h3>Send message</h3>
            <label for="send-msg-actor-name">Actor name </label><input type="text" id="send-msg-actor-name" value="Actor1"/><br/>
            <label for="send-msg-actor-pid">Actor pid  </label><input type="text" id="send-msg-actor-pid" value=""/><br/>
            <label for="send-msg-msg">Message  </label><input type="text" id="send-msg-msg" value="ping"/>
        </div>
        <div>
            <h3>Update actor</h3>
            <label for="send-msg-msg">Update Actor name:  </label><input type="text" id="update-actor-code" value="Actor1"><br/>
        </div>
        <p>Actor List:</p>
        <ul id="actor-list"></ul>

        <script src="https://cdn.jsdelivr.net/ace/1.2.6/min/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.getSession().setMode("ace/mode/elixir");
        </script>

        <canvas id="canvas-id"></canvas>

        <script src="../../code/backend/deps/phoenix/priv/static/phoenix.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
